<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img
        class="company-logo"
        src="assets/images/logo.svg"
        alt="The Huddle company logo in white"
      />
    </header>

    <main>
      <div class="illustration-container">
        <img
          class="illustration-img"
          src="assets/images/illustration-mockups.svg"
          alt="A vector-based illustration mockup of a Huddle community"
        />
      </div>

      <!-- Organization into a separate div is necessary to easier desktop layout arrangement -->
      <div class="hero-container">
        <!-- Hero content text (Title + Description) -->
        <div class="hero-content">
          <h1 class="text-preset-2">Build The Community Your Fans Will Love</h1>
          <p class="text-preset-5">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>

        <button class="text-preset-6">Register</button>
      </div>
    </main>

    <footer>
      <div class="icon-container">
        <a href="" target="_blank">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
        </a>
        <a href="" target="_blank">
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </a>
        <a href="" target="_blank">
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
        </a>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
